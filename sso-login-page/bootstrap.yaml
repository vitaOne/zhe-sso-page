server:
  port: 9120

spring:
  application:
    name: auth-server
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
      config:
        server-addr: nacos:8848
        file-extension: yaml
      username: nacos
      password: Thingsmatrix@9
  datasource:
    url: jdbc:mysql://mysql:3306/auth_server?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: thingsmatrix@8
    initialization-mode: never
  redis:
    host: redis
    port: 6379
    timeout: 5000ms #连接超时时间（毫秒）
    lettuce:
      shutdown-timeout: 100 # 关闭超时时间
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        max-wait: 30 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 0 # 连接池中的最小空闲连接
    password: thingsmatrix@8
  session:
    store-type: redis
  jpa:
    database: mysql
    database-platform: com.thingsmatrix.io.authServer.config.MySQL5Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
logging:
  file.max-size: 1024MB
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG
    org.hibernate.type.descriptor.sql.BasicExtractor: DEBUG
    com.thingsmatrix: DEBUG
    org.springframework.security: DEBUG
    org.springframework.session: info
    org.springframework.data.redis: info
    com.alibaba.nacos.client.config.impl: error

  register-shutdown-hook: false
  pattern:
    console: '%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%file : %line] - %msg%n'
  file:
    name: /applogs/backend/${spring.application.name}.log


